name: Multi node cluster with Vagrant, Ubuntu, Kubespray

# Controls when the workflow will run
on:
  push:
    #    branches: [ main ]

  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout x1 repository
        uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install vagrant vagrant-libvirt libvirt-daemon-system

      - name: Cache Vagrant boxes
        uses: actions/cache@v4
        with:
          path: ~/.vagrant.d/boxes
          key: ${{ runner.os }}-vagrant-${{ hashFiles('vagrant/Vagrantfile') }}
          restore-keys: |
            ${{ runner.os }}-vagrant-

      - name: Deploy X1 to Vagrant VMs
        run: |
          sudo usermod -aG libvirt runner
          exec newgrp libvirt
          bash ./scripts/ci/vagrant.sh

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: logs
          if-no-files-found: ignore
