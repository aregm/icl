name: Multi node cluster with Vagrant, Ubuntu, Kubespray

# Controls when the workflow will run
on:
  push:
    #    branches: [ main ]

  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    #      - self-hosted
    #      - libvirt-vagrant
    steps:
      - name: Checkout x1 repository
        uses: actions/checkout@v4

#      - name: Checkout x1-cluster-profiles repository
#        uses: actions/checkout@v4
#        with:
#          repository: intel-sandbox/x1-cluster-profiles
#          path: x1-cluster-profiles
#          token: ${{ secrets.X1_GITHUB_TOKEN }}

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install vagrant qemu-kvm libvirt-daemon-system
          sudo usermod -aG libvirt runner
          vagrant plugin install vagrant-libvirt
          set -vx

          vagrant up
          vagrant ssh -c "echo 'hello world!'"

      - name: Deploy X1 to Vagrant VMs
        run: ./scripts/ci/vagrant.sh

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: logs
          if-no-files-found: ignore
