name: Multi node cluster with Vagrant, Ubuntu, Kubespray

on:
  push:
    #    branches: [ main ]

  workflow_dispatch:

env:
  num_nodes: 4

jobs:
  define-matrix:
    runs-on: ubuntu-latest
    outputs:
      nodes: $
    steps:
      - run: |
          nodes=$(python -c "print(list(range($num_nodes)))")
          echo nodes="$nodes" >>"$GITHUB_OUTPUT"

  test_nodes:
    needs: define-matrix
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo ${{ needs.define-matrix.outputs.nodes }}


  nodes:
    needs: define-matrix
    runs-on: ubuntu-latest

    strategy:
      matrix:
        id: ${{ fromJSON(needs.define-matrix.outputs.nodes) }}

    steps:
      - run: |
          echo ${{ matrix.id }}
